<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Inicio</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/index.html"
                >Todos los art√≠culos</a
              >
            </li>
            <li>
              <a class="nav-link" href="/create.html">Crear nuevo articulo</a>
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <main class="d-flex flex-column flex-md-row justify-content-center mt-5">
      <div class="d-flex flex-column p-5">
        <div class="m-2">
          <label for="title" class="form-label">Title</label>
          <input
            id="title-input"
            type="text"
            name="title"
            class="form-control"
          />
        </div>

        <div class="m-2">
          <label for="description" class="form-label">Description</label
          ><textarea
            name="description"
            id="description-input"
            cols="30"
            rows="10"
            class="form-control"
          ></textarea>
        </div>

        <div class="m-2">
          <label for="photo" class="form-label">Photo URL</label>
          <input id="photo-input" type="text" class="form-control" />
        </div>

        <div class="m-2">
          <label for="price" class="form-label">Price</label>
          <input id="price-input" type="number" class="form-control" />
        </div>

        <button id="submit-btn" class="btn btn-primary m-2">Submit</button>
      </div>
    </main>
    <script src="/js/main.js"></script>
    <script src="/js/update.js"></script>
  </body>
</html>
